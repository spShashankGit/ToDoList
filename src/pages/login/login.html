<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list centre>
    <ion-item>
      <ion-input centre type="text" [(ngModel)]="credential.email" placeholder="Username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input centre type="password" [(ngModel)]="credential.pwd" placeholder="Password"></ion-input>
    </ion-item>
    <button ion-button centre (click)="submit(credential)">Sumbit</button>
  </ion-list>
  {{credential.email}}
</ion-content>
